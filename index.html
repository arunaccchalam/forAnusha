<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dental Checkup Form</title>

  <style>
    body {
      background: #f4fbff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-card {
      background: #ffffff;
      width: 420px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1da1c7;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-size: 16px;
      color: #777;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      margin-top: 8px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: block;
      margin-top: 5px;
      cursor: pointer;
    }

    .diagnosis {
      background: #e9f8ff;
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      color: #005f7a;
    }

    .hidden {
      display: none;
    }

    .question {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #e84fa9;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 15px;
    }

    .yes-btn, .no-btn {
      position: absolute;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .yes-btn {
      background: #ff8fcf;
      color: #fff;
      left: 50%;
      transform: translateX(-120%);
    }

    .no-btn {
      background: #6fd3ff;
      color: #000;
      left: 50%;
      transform: translateX(20%);
    }

    .final {
      text-align: center;
      font-size: 22px;
      color: #ff4fa3;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="form-card">
    <h1>Dental Checkup Form</h1>
    <h2>Patient Intake & Diagnosis</h2>

    <label>Patient Name</label>
    <input type="text" placeholder="Your name here‚Ä¶" />

    <label>Reason for Visit</label>
    <div class="checkbox-group">
      <label><input type="checkbox" /> Routine checkup</label>
      <label><input type="checkbox" /> Toothache</label>
      <label><input type="checkbox" checked /> Fell for someone unexpectedly üòå</label>
    </div>

    <div class="diagnosis">
      <strong>Diagnosis:</strong><br />
      Severe case of heart palpitations üíì<br />
      <strong>Cause:</strong> You
    </div>

    <div class="diagnosis">
      <strong>Treatment Plan:</strong><br />
      ‚úî Smiles<br />
      ‚úî Laughter<br />
      ‚úî One Valentine‚Äôs Date
    </div>

    <div class="question">
      Will you be my Valentine? ü¶∑‚ù§Ô∏è
    </div>

    <div class="buttons">
      <button class="yes-btn" onclick="yesAnswer()">Yes üíñ</button>
      <button class="no-btn" id="noBtn">No üôÉ</button>
    </div>

    <div class="final hidden" id="finalMessage">
      Treatment successful üíò<br />
      Appointment confirmed!
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesAnswer() {
      document.querySelector(".buttons").style.display = "none";
      document.getElementById("finalMessage").classList.remove("hidden");
    }
  </script>
</body>
</html>
