<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dental Checkup Form</title>

  <style>
    body {
      background: #f4fbff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 420px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #1da1c7;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 16px;
      color: #777;
      margin-bottom: 20px;
    }

    .section {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .section.active {
      display: block;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #333;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      text-align: left;
      margin: 8px 0;
      cursor: pointer;
      font-weight: normal;
    }

    .box {
      background: #e9f8ff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      color: #005f7a;
      text-align: left;
    }

    .next-btn {
      background: #1da1c7;
      color: #fff;
      border: none;
      padding: 10px 22px;
      font-size: 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #1489aa;
    }

    .question {
      font-size: 20px;
      font-weight: bold;
      color: #e84fa9;
      margin-bottom: 10px;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 10px;
    }

    .yes-btn, .no-btn {
      position: absolute;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .yes-btn {
      background: #ff8fcf;
      color: #fff;
      left: 50%;
      transform: translateX(-120%);
    }

    .no-btn {
      background: #6fd3ff;
      color: #000;
      left: 50%;
      transform: translateX(20%);
    }

    .final {
      font-size: 22px;
      color: #ff4fa3;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Dental Checkup Form</h1>
    <h2>Patient Intake & Diagnosis</h2>

    <!-- SECTION 1 -->
    <div class="section active">
      <label>Patient Name</label>
      <input type="text" placeholder="Arunachalam K" />
      <button class="next-btn" onclick="nextSection()">Next</button>
    </div>

    <!-- SECTION 2 -->
    <div class="section">
      <label>Reason for Visit</label>
      <div class="options">
        <label><input type="checkbox" /> Routine checkup</label>
        <label><input type="checkbox" /> Toothache</label>
        <label><input type="checkbox" checked /> Fell for someone unexpectedly üòå</label>
      </div>
      <button class="next-btn" onclick="nextSection()">Next</button>
    </div>

    <!-- SECTION 3 -->
    <div class="section">
      <div class="box">
        <strong>Diagnosis:</strong><br />
        Severe case of heart palpitations üíì<br />
        <strong>Cause:</strong> You
      </div>
      <button class="next-btn" onclick="nextSection()">Next</button>
    </div>

    <!-- SECTION 4 -->
    <div class="section">
      <div class="box">
        <strong>Treatment Plan:</strong><br />
        ‚úî Smiles<br />
        ‚úî Laughter<br />
        ‚úî One Valentine‚Äôs Date
      </div>
      <button class="next-btn" onclick="nextSection()">Next</button>
    </div>

    <!-- SECTION 5 -->
    <div class="section">
      <div class="question">
        Will you be my Valentine? ü¶∑‚ù§Ô∏è
      </div>

      <div class="buttons">
        <button class="yes-btn" onclick="yesAnswer()">Yes üíñ</button>
        <button class="no-btn" id="noBtn">No üôÉ</button>
      </div>
    </div>

    <!-- FINAL -->
    <div class="section">
      <div class="final">
        Treatment successful üíò<br />
        Appointment confirmed!
      </div>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll(".section");
    let current = 0;

    function nextSection() {
      sections[current].classList.remove("active");
      current++;
      sections[current].classList.add("active");
    }

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function yesAnswer() {
      nextSection();
    }
  </script>
</body>
</html>
